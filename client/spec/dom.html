<html>
	<head>
		<link type="text/css" rel="stylesheet" href="./lib/jspec.css" />
		<script src="/spec/support/jquery.js"></script>
		<script src="/spec/lib/jspec.js"></script>
		<script src="/spec/lib/jspec.xhr.js"></script>
		<script src="/spec/lib/jspec.jquery.js"></script>

		<script src="/lib/restfulie.js"></script>
    <script src="/lib/json2.js"></script>
		<script src="/spec/unit/spec.helper.js"></script>
		<script>
			function runSuites() {
				JSpec
				.exec('unit/spec.js')
				.run({ fixturePath: 'fixtures' })
				.report()

	<body class="jspec" onLoad="runSuites();">
		<div id="jspec-top"><h2 id="jspec-title">JSpec <em><script>document.write(JSpec.version)</script></em></h2></div>
		<div id="jspec"></div>
		<div id="jspec-bottom"></div>
	</body>
</html>
