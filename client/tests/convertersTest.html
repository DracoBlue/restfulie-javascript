<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" 
                    "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <script src="http://code.jquery.com/jquery-latest.js"></script>
  <link rel="stylesheet" href="http://github.com/jquery/qunit/raw/master/qunit/qunit.css" type="text/css" media="screen" />
<script type="text/javascript" src="http://github.com/jquery/qunit/raw/master/qunit/qunit.js"></script>
<script type="text/javascript" src="../lib/converters.js"></script>
<script type="text/javascript" src="../lib/json2xml.js"></script>
<script type="text/javascript" src="../lib/xml2json.js"></script>
<script type="text/javascript" src="../lib/json2.js"></script>



  <script>
 		 $(document).ready(function(){
			 module("Register Converters")
		   test("should register a new converter", function() {
					var MyConverter = {};
					Converters.register('application/mytype', MyConverter);
			
					var converter = Converters.getMediaType('application/mytype');
				  same(MyConverter, Converters.getMediaType('application/mytype'));
				});

			  test("when my converter doesn't exists return the PlainConverter", function() {
					var converter = Converters.getMediaType('nonexistent/type');
				  same(PlainConverter, converter, "the default converter must be a PlainConverter" );
				});
				
				module("XMLConverter")
				
				test("should marshall my object", function() {
					var myObject = {
						name: "Pedro",
						age: 33
					}
					
					var representationInXML = XmlConverter.marshal(myObject)
					
				  equal(representationInXML, "<name>Pedro</name><age>33</age>");
				});
				
				test("should unmarshall my object", function() {
					var myObject = { user: {
							name: "Pedro",
							age: 33
						}
					}
					
					var obj = XmlConverter.unmarshal({responseText : "<user><name>Pedro</name><age>33</age></user>"})
				  same(obj, myObject);
				});
				
				test("should build links from a resource ", function() {
					var myObject = { user: {
							name: "Pedro",
							age: 33
						}
					}
					
					var obj = XmlConverter.findAndBuildLinks(myObject);
				  same(obj, myObject);
				});
				
				
				module("XMLConverter")
				
				
		  });
  </script>
  
</head>
<body>
  <h1 id="qunit-header">Converters Test</h1>
 <h2 id="qunit-banner"></h2>
 <div id="qunit-testrunner-toolbar"></div>
 <h2 id="qunit-userAgent"></h2>
 <ol id="qunit-tests"></ol>
 <div id="qunit-fixture">test markup, will be hidden</div>
</body>
</html>
